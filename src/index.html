<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <header>

  </header>


  <div class="calc-container">
    <div class="calc-title">
      <h3>FCC JS Calculator</h3>
    </div>

    <div class="user-input">
      <input class="display_screen" type="textbox" readonly>
    </div>

    <div class="row">
      <button class="op">AC</button>
      <button class="op">C</button>
      <button class="op">+/-</button>
      <button class="op">/</button>
    </div>

    <div class="row">
      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      <button class="op">*</button>
    </div>

    <div class="row">
      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="op">-</button>
    </div>

    <div class="row">
      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="op">+</button>
    </div>

    <div class="row">
      <button class="num" value="0">0</button>
      <button class="num">.</button>
      <button class="op">Ans</button>
      <button class="equals">=</button>
    </div>

    <div>
      <p class="reveal">Lemme see the logic!</p>
    </div>

    <div class="console">
      <p>leftVal: <span class="display_leftVal"></span></p>
      <p>leftValType: <span class="display_leftValType"></span></p>
      <p>leftValStatus: <span class="display_leftValStatus"></span></p>
      <br>
      <p>opVal: <span class="display_opVal"></span></p>
      <br>
      <p>rightVal: <span class="display_rightVal"></span></p>
      <p>rightValType: <span class="display_rightValType"></span></p>
      <p>rightValStatus: <span class="display_rightValStatus"></span></p>
      <br>
      <p>answer: <span class="display_answer"></span></p>
    </div>



  </div>










  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-3.2.0.min.js"></script>

  <script src="js/app.js"></script>


</body>



</html>
