<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <header>

  </header>


  <div class="calc-container">
    <div class="calc-title">
      <h3>FCC JS Calculator</h3>
    </div>

    <div class="user-input">
      <input class="display_screen" type="textbox" readonly>
    </div>

    <div class="row">
      <button class="op">AC</button>
      <button class="op">C</button>
      <button class="op">+/-</button>
      <button class="op">/</button>
    </div>

    <div class="row">
      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      <button class="op">*</button>
    </div>

    <div class="row">
      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="op">-</button>
    </div>

    <div class="row">
      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="op">+</button>
    </div>

    <div class="row">
      <button class="num" value="0">0</button>
      <button class="num">.</button>
      <button class="op">Ans</button>
      <button class="equals">=</button>
    </div>

    <div>
      <p class="reveal">Lemme see the logic!</p>
    </div>

    <div class="console">
      <div>
        leftVal:
        <input class="display_leftVal" type="textbox" readonly>
      </div>
      <div>
        operator:
        <input class="display_opVal" type="textbox" readonly>
      </div>
      <div>
        rightVal:
        <input class="display_rightVal" type="textbox" readonly>
      </div>
      <div>
        answer:
        <input class="display_answer" type="textbox" readonly>
      </div>      
    </div>

  </div>









  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-3.2.0.min.js"></script>

  <script src="js/app.js"></script>


</body>



</html>
