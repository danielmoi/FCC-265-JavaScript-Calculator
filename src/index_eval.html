<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <header>

  </header>


  <div class="calc-container">
    <div class="calc-title">
      <h3>FCC JS Calculator</h3>
    </div>

    <div class="user-input">
      <input class="input" type="textbox" readonly>
    </div>

    <div class="row">
      <button class="btn">AC</button>
      <button class="btn">C</button>
      <button class="btn">+/-</button>
      <button class="btn">/</button>
    </div>

    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">*</button>
    </div>

    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">-</button>
    </div>

    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>
    </div>

    <div class="row">
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">Ans</button>
      <button class="btn">=</button>
    </div>

    <div>
      <p class="reveal">Lemme see the logic!</p>
    </div>

    <div class="console">
      <div>
        calcString:
        <input class="display_calcString" type="textbox" readonly>
      </div>
      <div>
        answer:
        <input class="display_answer" type="textbox" readonly>

      </div>
    </div>

  </div>









  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-3.2.0.min.js"></script>

  <script src="js/app.js"></script>


</body>



</html>
